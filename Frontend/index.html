<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PREDICCIÓN DEL NIVEL DE AGUA</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            background-image: url('https://www.parquesnacionales.gov.co/wp-content/uploads/2024/11/WhatsApp-Image-2024-11-18-at-11.09.20-AM-1-1024x768.jpeg');
            background-size: cover;
            background-attachment: fixed;
            color: #004d40;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            max-width: 700px;
            margin: auto;
            margin-top: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #006064;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        textarea, input, select, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
        #download-graph {
            margin-top: 15px;
            display: none;
        }
        #result {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        canvas {
            display: none;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>PREDICCIÓN DEL NIVEL DE AGUA</h1>
        <form id="interpolation-form">
            <div class="form-group">
                <label for="file-input">Cargar archivo CSV con puntos (x,y):</label>
                <input type="file" id="file-input" accept=".csv" />
                <small>Para cargar el archivo CSV debe ser: x,y por línea</small>
            </div>
            <div class="form-group">
                <label for="points">Puntos (X,Y):</label>
                <textarea id="points" rows="3" required placeholder="x1,y1 x2,y2 x3,y3"></textarea>
            </div>
            <div class="form-group">
                <label for="x-value">Valor X a interpolar:</label>
                <input type="number" id="x-value" step="0.1" required />
            </div>
            <div class="form-group">
                <label for="method">Método:</label>
                <select id="method">
                    <option value="linear">Lineal</option>
                    <option value="lagrange">Lagrange</option>
                </select>
            </div>
            <button type="submit">Calcular</button>
        </form>

        <div id="result"></div>
        <button id="download-graph">Ver y descargar gráfica + CSV</button>
        <canvas id="myChart" width="600" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
