<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PREDICCIÓN DEL NIVEL DE AGUA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <h1>PREDICCIÓN DEL NIVEL DE AGUA</h1>
        <form id="interpolation-form">
            <div class="form-group">
                <label for="file-input">Cargar archivo CSV con puntos (x,y):</label>
                <input type="file" id="file-input" accept=".csv" />
                <small>Para cargar el archivo CSV debe ser: x,y por línea</small>
            </div>
            <div class="form-group">
                <label for="points">Puntos (X,Y):</label>
                <textarea id="points" rows="3" required placeholder="x1,y1 x2,y2 x3,y3"></textarea>
            </div>
            <div class="form-group">
                <label for="x-value">Valor X a interpolar:</label>
                <input type="number" id="x-value" step="0.1" required />
            </div>
            <div class="form-group">
                <label for="method">Método:</label>
                <select id="method">
                    <option value="linear">Lineal</option>
                    <option value="lagrange">Lagrange</option>
                </select>
            </div>
            <button type="submit">Calcular</button>
        </form>

        <div id="result"></div>
        <button id="download-graph">Ver y descargar gráfica + CSV</button>
        <canvas id="myChart" width="600" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
