<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolación de Nivel de Agua</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Predicción de Nivel de Agua</h1>
        <form id="interpolation-form">
            <div class="form-group">
                <label for="points">Puntos (X,Y):</label>
                <textarea id="points" rows="4" required></textarea>
                <small>Formato: x1,y1 x2,y2 x3,y3</small>
            </div>
            <div class="form-group">
                <label for="x-value">Valor X a interpolar:</label>
                <input type="number" id="x-value" step="0.1" value="" required>
            </div>
            <div class="form-group">
                <label for="method">Método:</label>
                <select id="method">
                    <option value="linear">Lineal</option>
                    <option value="lagrange">Lagrange</option>
                </select>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
